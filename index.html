<!DOCTYPE html>
<html>
  <head>
    <title>Google Clone</title>
    <link rel="stylesheet" href="styles.css" type="text/css">
    <link rel='icon' href='img/favicon.ico' type='image/ico'>
  </head>

  <body>
    <header>
      <ul id="nav-right">
        <li><a href="#">Gmail</a></li>
        <li><a href="#">Images</a></li>
        <li><input type="button" id="sign-in" value="Sign In" /></li>
      </ul>

      <script type="text/javascript">
        function focusIt()
        {
          var my_search_box = document.getElementById("search-box");
          my_search_box.focus();
        }

        onload = focusIt;
      </script>
      <!-- The script tags embed Javascript on the page to load it with the cursor in the search bar -->
    </header>

    <div id="content">
      <div id="logo">
        <img src="img/google_logo.png" alt="Google Logo" width="350">
      </div>

      <div id="search">
        <input id="search-box" type="text" name="search" />
      </div>

      <div id="search-buttons">
        <input type="button" class="button" name="google" value="Google Search" />
        <input type="button" class="button" name="google" value="I'm Feeling Lucky" />
      </div>
    </div>

    <footer>
      <ul id="footer-left">
        <li><a href="#">Advertising</a></li>
        <li><a href="#">Business</a></li>
        <li><a href="#">About</a></li>
      </ul>

      <ul id="footer-right">
      <li><a href="#">Privacy</a></li>
        <li><a href="#">Terms</a></li>
        <li><a href="#">Settings</a></li>
      </ul>
    </footer>
  </body>
</html>
